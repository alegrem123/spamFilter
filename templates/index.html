<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Filtro Spam - Decision Tree</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
        }

        h1 {
            margin-top: 50px;
            font-size: 36px;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        form {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 500px;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            resize: none;
        }

        button {
            margin-top: 15px;
            padding: 12px 30px;
            font-size: 18px;
            background: #ff7e5f;
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #feb47b;
        }

        .result {
            margin-top: 30px;
            font-size: 22px;
            font-weight: 700;
            background: rgba(0,0,0,0.3);
            padding: 15px 25px;
            border-radius: 10px;
            text-align: center;
        }

        img {
            margin-top: 20px;
            border-radius: 15px;
            max-width: 90%;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <h1>Filtro Spam - Decision Tree</h1>

    <form method="post">
        <textarea name="email_text" placeholder="Incolla qui la tua mail o testo"></textarea>
        <button type="submit">Predici</button>
    </form>

    {% if prediction %}
        <div class="result">Predizione: {{ prediction }}</div>
        <img src="{{ url_for('static', filename='tree.png') }}" alt="Albero Decisionale">
    {% endif %}
</body>
</html>
